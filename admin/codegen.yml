overwrite: true
schema: "http://server.test/graphql" # Update this to your GraphQL endpoint
documents: 
  - "**/*.vue"
  - "**/*.ts"
  - "**/*.js"
  - "**/*.graphql"
  - "**/*.gql"
  - "!node_modules"
  - "!dist"
  - "!.nuxt"
generates:
  ./types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      withCompositionFunctions: true
      vueCompositionApiImportFrom: "vue"
      apolloReactCommonImportFrom: "@apollo/client"
      apolloReactHooksImportFrom: "@apollo/client"